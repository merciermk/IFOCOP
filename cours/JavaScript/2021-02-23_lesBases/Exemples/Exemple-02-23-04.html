<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mardi 23 février - Exemple 4</title>
    <script>
        // Premier type de données : chaînes de caractères
        'Bonjour à tous';
        'Un mot';
        //  \ permet d'échapper le caractère qui le suit, ici un guillemet simple.
        'Aujourd\'hui, nous sommes le mardi 23 février';

        // Une chaîne de caractères est appelée string dans le langage JavaScript :
        typeof 'Coucou'; // cela nous donne «string»
        alert(typeof 'Un texte'); // affiche «string»

        /*******************************/

        // Second type de données : nombres
        89;
        3;
        -78;
        45.3; // ici, on a un nombre flottant (contrairement aux précédents qui sont des entiers)
        typeof 8;  // cela nous donne «number»
        alert(typeof 21);  // affiche «number»
    </script>
</head>
<body>
    <h1>Mardi 23 février - Exemple 4</h1>
</body>
</html>
