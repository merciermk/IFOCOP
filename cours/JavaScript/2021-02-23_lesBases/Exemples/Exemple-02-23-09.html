<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mardi 23 février - Exemple 9</title>
    <script>
        // Les tests
        // Il est possible de mettre en place des tests pour exécuter ou ne pas exécuter un code selon la situation
        /*
        Il existe deux structures possibles pour un test :
            if (test réalisé) {
                code exécuté si le test réalisé donne true
            }

            if (test réalisé) {
                code exécuté si le test réalisé donne true
            } else {
                code exécuté si le test réalisé donne false
            }
        */

        var valeur = 19;

        if (valeur > 10) {
            alert('Valeur est supérieur à 10');
        }

        var information = 'Bonjour';

        if (information == 'Hello') {
            alert('Vous parlez anglais.');
        } else {
            alert('Vous parlez une autre langue.');
        }
    </script>
</head>
<body>
    <h1>Mardi 23 février - Exemple 9</h1>
</body>
</html>
