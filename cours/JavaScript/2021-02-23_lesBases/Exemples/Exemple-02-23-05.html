<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mardi 23 février - Exemple 5</title>
    <script>
        // Les variables

        // Une variable permet de stocker une information pour l'utiliser plus tard. Pour déclarer une variable, on utilise le mot-clef var :

        // Création de la variable puis enregistrement dans la variable d'une donnée
        var boite;
        boite = 'Un message';

        // Création de la variable avec enregistrement dans celle-ci d'une donnée
        var rangement = 18; // la variable est créée et la valeur est affectée à la variable

        // On peut ranger différents types de données dans une variable et il est possible de changer de type de donnée dans la variable :
        var emplacement = 189;
        emplacement = 56; // 56 remplace la valeur 189 qui est supprimée
        alert(emplacement); // affiche 56

        var element = 89;
        element = 'Un texte qui remplace un nombre';
        element = 76;
        alert(element); // affiche 76


        // Pour donner un nom plus explicite à une variable, il est possible d'utiliser plusieurs mots. Une variable est toujours composé d'un texte continu. Pour rendre le nom plus explicite, on utilisera l'écriture suivante :
        var maVariableAvecUnNomLong = 19;
        var uneAutreVariable = 'Un petit texte';
    </script>
</head>
<body>
    <h1>Mardi 23 février - Exemple 5</h1>
</body>
</html>
