<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 28</title>
		<script>
			/*********************************
			*************EXERCICE*************
			**********************************
				Dans l'exercice précédent, le nombre de saisies de l'utilisateur est écrit dans le code.
				
				Reprenez le code de l'exercice précédent. Après chaque saisie, demandez à l'utilisateur s'il souhaite faire une nouvelle saisie.
				Quand il répond par la négative, affichez successivement toutes ses saisies dans des B.d.D.
				
				Utilisez l'attribut d'événement onload, la fonction prompt(), une boucle for, des boucles while et la fonction alert().
			*/

			var getUserSentence = function(){
				let array = [];
				let userStop = null;
				let i = 0;
				while(userStop != false){
					array[i] = prompt('Quel mot voulez vous ajouter?');
					userStop = confirm('voulait vous ajouter un mot?');
					i++;
				}

				for(y=0; y < i; y++){
					alert('Votre mot numéro ' + (y +1) + ' est ' + array[y]);
				}
			}
		</script>
	</head>
	<body onload="getUserSentence()">
		<h1>Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>
		<noscript>
			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
</html>
