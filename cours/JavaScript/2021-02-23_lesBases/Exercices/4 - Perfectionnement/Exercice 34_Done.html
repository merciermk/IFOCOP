<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JavaScript : Exercice 34 bis</title>
		<script type="text/javascript">
			/*********************************
			*************EXERCICE*************
			**********************************
				Réalisez le programme (algorithme) suivant :
				Au chargement de la page, j'affiche une boite de dialogue (B.d.D.) avec un champ de saisie à l'utilisateur.
				Tant que l'utilisateur clique sur Annuler ou clique OK sans rien saisir, j'affiche une B.d.D. avec un champ de saisie.

				Après cette première B.d.D, une fonction affiche une seconde boite de dialogue (B.d.D) avec un champ de saisie à l'utilisateur.
				Tant que l'utilisateur clique sur Annuler ou clique OK sans rien saisir, j'affiche une B.d.D avec un champ de saisie.

				Les deux saisies successives sont stockées dans la même variable. Affichez le contenu de cette variable dans une B.d.D.
				Que se passe-t-il si je fait précéder, la fonction, le nom de la variable par le mot-clef var ? Pourquoi ?
				*/

			
				var question = function(){
                   
				var reponse = null;
                    
                    while (reponse == null || reponse == '') {
                        reponse = prompt('comment ça va ?')
                    }
					return reponse;
                }

                var question2 = function(question){
					reponse2 = null;
                    while (reponse2 == null || reponse2 == '') {
                        reponse2 = prompt('deuxieme question?')
                    }
					
					question = question + " " + reponse2; 
					alert(question);
                }

		</script>
	</head>
	<body >
		<h1 onclick="question2(question())">Mon nouveau document</h1>
		<p>Premier paragraphe</p>
		<p>Deuxième paragraphe</p>

			<p>Veuillez activer JavaScript</p>
		</noscript>
	</body>
