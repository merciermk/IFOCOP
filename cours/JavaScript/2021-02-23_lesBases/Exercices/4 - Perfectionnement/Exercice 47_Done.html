		<script type="text/javascript">
			/*********************************
			*************EXERCICE*************
			**********************************
				Créez une fonction qui renvoie le nombre de digits d’un nombre passé en argument.

				Un « digit » est un des chiffres qui composent le nombre.

				Exemple : pour 101, les digits sont 1, 0, 1, il y a donc 3 digits.
			*/

			let test = 1234;

			function digit(numbers){
				let i = numbers;
				let theDigit = 0;
				while(i >= 1){
					i = i / 10;
					theDigit++;
				}
				
				alert(theDigit)
				return theDigit;
			}
			
		</script>

	<body>
		<h1 onclick="digit(12345)">Mon nouveau document</h1>
