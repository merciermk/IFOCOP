			let add = function(number, number2){
				return (number + number2);
			}

			let multi = function(number, number2){
				return (number * number2);
			}

			let userChoice = function(){
				var choice = undefined;
				choice = confirm('voulez vous addition?');
				if(choice){
					return 'addition';
				}else {
					choice = confirm('voulez vous multiplier les chiffres?');
					if (choice){
						return 'multiplication';
					}

				}
			}

			let calculator = function(arrayNumbers){
				let user = userChoice()
				let calc = null;
				if(user == 'addition'){
					for(i=0; i != arrayNumbers.length ; i++){
					calc = add(calc, arrayNumbers[i]);
					}
				} else if(user == 'multiplication') {
					for(y=0; y != arrayNumbers.length ; y++){
						if(calc == null){

						}
					calc = multi(calc, arrayNumbers[y]);

					}
				}
				alert('le resultat de votre ' + user + ' est:' + calc);
